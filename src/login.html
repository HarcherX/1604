<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="m-login">
        <h2>管理员登陆</h2>
        <label class="f-cb">
            <span>用户名：</span>
            <input type="text" name="name">
        </label>
        <label class="f-cb">
            <span>密　码：</span>
            <input type="password" name="pwd">
        </label>
        <button id="loginBtn">登录</button>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script>

        var Login = {

            dom: {},

            init: function() {
                this.initDom();
                this.bindEvent();
            },

            initDom: function() {
                var dom = this.dom;
                dom.loginBtn = $('#loginBtn');
            },

            bindEvent: function() {
                var dom = this.dom;
                dom.loginBtn.click(function() {

                    var name = $('input[name="name"]').val();
                    var pwd = $('input[name="pwd"]').val();

                    $.get('http://localhost/php/login.php', {
                        name: name,
                        password: pwd
                    }, function(data) {

                        if (data && data.code == 0) {
                            alert(data.msg);

                        } else {
                            alert(data.msg);
                        }

                    }, 'json');


                })
            }
        }

        $(function() {

            Login.init();

        })

    </script>
</body>
</html>
